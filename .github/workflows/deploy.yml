name: deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2 

      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10.12'

      - name: Install Backend Dependencies
        working-directory: semantic-image-search-backend

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install Dependencies
        working-directory: semantic-image-search-frontend
        run: npm install

      - name: Build Frontend
        working-directory: semantic-image-search-frontend
        run: npm run build

  
